<div class="container main-body-content">
    <form class="form-inline">
        <label class="sr-only" for="inlineFormInput">Name</label>
        <input type="text" class="form-control" id="inlineFormInput" placeholder="Movie Title" ng-model="movie.name">

        <label class="sr-only" for="inlineFormInputGroup">Username</label>
        <div class="input-group mb-2 mr-sm-2 mb-sm-0">
            <input type="number" class="form-control" id="inlineFormInputGroup" placeholder="Year"
                   ng-model="movie.year">
        </div>

        <button type="submit" class="btn btn-primary" ng-click="getDetails()">Submit</button>
        <button type="submit" class="btn btn-primary" ng-click="reset()">Reset</button>
    </form>
    <div id="search-by-title-progress" class="hide progress progress-info progress-striped active">
        <div class="progress-bar" style="width: 100%;">
        </div>
    </div>
    <div class="list-group" id="movies-list">
        <movielist class="movie" ng-repeat="movie in movies" title="movie.Title" year="movie.Year" imdbid="movie.imdbID"></movielist>
    </div>
    <ul uib-pagination total-items="results.total" ng-model="currentPage" max-size="5" ng-change="pageChanged()" class="pagination-sm"
        boundary-links="true" ng-show=" movies ? true : false" style="float: right"></ul>
</div>
