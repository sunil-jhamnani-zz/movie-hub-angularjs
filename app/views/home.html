<div class="container main-body-content">
    <form class="form-inline">
        <label class="sr-only" for="inlineFormInput">Name</label>
        <input type="text" class="form-control" id="inlineFormInput" placeholder="Movie Title" ng-model="movie.name">

        <label class="sr-only" for="inlineFormInputGroup">Username</label>
        <div class="input-group mb-2 mr-sm-2 mb-sm-0">
            <input type="number" class="form-control" id="inlineFormInputGroup" placeholder="Year" ng-model="movie.year">
        </div>

        <button type="submit" class="btn btn-primary" ng-click="getDetails()">Submit</button>
        <button type="submit" class="btn btn-primary" ng-click="reset()">Reset</button>
    </form>
    <div class="container-fluid">

    </div>
</div>
